<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Registration Form</title>
</head>
<body>
    <h1>My Registraion Form</h1>
    <br><br>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
    <br><br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
    <br><br>
    <label for="birthdate">Birth Date:</label>
    <input type="date" id="birthdate" name="birthdate">
    <br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br><br>
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password">
    <br><br>
    <label for="gender">Gender:</label>
    <br>
    <label for="male">Male:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female:</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="decline">Decline:</label>
    <input type="radio" id="decline" name="gender" value="decline">
    <br><br>
    <label for="description">Describe Yourself:</label>
    <br>
    <textarea name="description" id="description" cols="60" rows="10"></textarea>
    <br><br>
    <label for="language">Favorite Language:</label>
    <br>
    <label for="html">HTML</label>
    <input type="checkbox" id="html" name="language" value="html">
    <label for="javascript">Javascript</label>
    <input type="checkbox" id="javascript" name="language" value="javascript">
    <label for="python">Python</label>
    <input type="checkbox" id="python" name="language" value="python">
    <label for="ruby">Ruby</label>
    <input type="checkbox" id="ruby" name="language" value="ruby">
    <br><br>
    <label for="submit">Submit:</label>
    <input type="submit" value="submit here">
</body>
</html>
